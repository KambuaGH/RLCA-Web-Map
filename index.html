<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/RLCAConservancies_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.8089242286312638,35.5601433657526],[-0.2665437433950556,36.70605864596977]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_RLCAConservancies_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">consv_name</th>\
                        <td>' + (feature.properties['consv_name'] !== null ? autolinker.link(feature.properties['consv_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">umbrla_org</th>\
                        <td>' + (feature.properties['umbrla_org'] !== null ? autolinker.link(feature.properties['umbrla_org'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">county</th>\
                        <td>' + (feature.properties['county'] !== null ? autolinker.link(feature.properties['county'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">status</th>\
                        <td>' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">proposd_by</th>\
                        <td>' + (feature.properties['proposd_by'] !== null ? autolinker.link(feature.properties['proposd_by'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">data_sourc</th>\
                        <td>' + (feature.properties['data_sourc'] !== null ? autolinker.link(feature.properties['data_sourc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">consv_type</th>\
                        <td>' + (feature.properties['consv_type'] !== null ? autolinker.link(feature.properties['consv_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">cons_model</th>\
                        <td>' + (feature.properties['cons_model'] !== null ? autolinker.link(feature.properties['cons_model'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">land_use</th>\
                        <td>' + (feature.properties['land_use'] !== null ? autolinker.link(feature.properties['land_use'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">land_tenur</th>\
                        <td>' + (feature.properties['land_tenur'] !== null ? autolinker.link(feature.properties['land_tenur'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pri_ten_ty</th>\
                        <td>' + (feature.properties['pri_ten_ty'] !== null ? autolinker.link(feature.properties['pri_ten_ty'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">legal_enti</th>\
                        <td>' + (feature.properties['legal_enti'] !== null ? autolinker.link(feature.properties['legal_enti'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_gv_ha</th>\
                        <td>' + (feature.properties['area_gv_ha'] !== null ? autolinker.link(feature.properties['area_gv_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">cl_area_ha</th>\
                        <td>' + (feature.properties['cl_area_ha'] !== null ? autolinker.link(feature.properties['cl_area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">membership</th>\
                        <td>' + (feature.properties['membership'] !== null ? autolinker.link(feature.properties['membership'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">estab_year</th>\
                        <td>' + (feature.properties['estab_year'] !== null ? autolinker.link(feature.properties['estab_year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RLCAConservancies_2_0(feature) {
            switch(String(feature.properties['status'])) {
                case 'Operational':
                    return {
                pane: 'pane_RLCAConservancies_2',
                opacity: 1,
                color: 'rgba(39,231,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(151,117,211,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RLCAConservancies_2');
        map.getPane('pane_RLCAConservancies_2').style.zIndex = 402;
        map.getPane('pane_RLCAConservancies_2').style['mix-blend-mode'] = 'normal';
        var layer_RLCAConservancies_2 = new L.geoJson(json_RLCAConservancies_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RLCAConservancies_2',
            layerName: 'layer_RLCAConservancies_2',
            pane: 'pane_RLCAConservancies_2',
            onEachFeature: pop_RLCAConservancies_2,
            style: style_RLCAConservancies_2_0,
        });
        bounds_group.addLayer(layer_RLCAConservancies_2);
        map.addLayer(layer_RLCAConservancies_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'RLCA Conservancies<br /><table><tr><td style="text-align: center;"><img src="legend/RLCAConservancies_2_Operational0.png" /></td><td>Operational</td></tr></table>': layer_RLCAConservancies_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_RLCAConservancies_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['consv_name'] !== null?String('<div style="color: #000000; font-size: 20pt; font-family: \'Frutiger\', sans-serif;">' + layer.feature.properties['consv_name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RLCAConservancies_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_RLCAConservancies_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'consv_name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_RLCAConservancies_2]);
        map.on("zoomend", function(){
            resetLabels([layer_RLCAConservancies_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_RLCAConservancies_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_RLCAConservancies_2]);
        });
        </script>
    </body>
</html>
